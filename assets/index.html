<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="assets/styles.css">
		<script language="javascript" src="all.js"></script>
	</head>
	<body>
		<div class="progress beaver">
			<div id="beaver_lives" class="bar" style="width:100%"></div>
			<img src="assets/images/beaver_icon.png"/>
		</div>
		<div class="progress peka">
			<div id="peka_lives" class="bar" style="width:100%"></div>
			<img src="assets/images/peka_icon.png"/>
		</div>
		<div id="start" class="start">
			<p class="title">Select Your Side</p>
			<p class="select">
				<img id="start-beaver" src="assets/images/beaver_win.jpg">
				<img id="start-peka" src="assets/images/peka_win.jpeg">
			</p>
		</div>
		<div id="end" class="end">
			<p id="end-title" class="title"></p>
			<p id="end-beaver" class="picture"><img src="assets/images/beaver_win.jpg"></p>
			<p id="end-peka" class="picture"><img src="assets/images/peka_win.jpeg"></p>
		</div>
	</body>
</html>
